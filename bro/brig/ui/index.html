<html ng-app="brigui">
<head>
    <link rel="stylesheet" type="text/css" href="css/slate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/lib/angular.js" type="text/javascript"></script>
    <script src="js/lib/angular-resource.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <title>Bro Information Gathering UI</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="#/"><img src='img/bro-icon.png' alt='bro project' width='20'/> BrIG UI</a>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                    <ul class='nav pull-right'>
                        <li><a href='#/benchmark'>Benchmarks</a></li>
                        <li><a href='#/system'>Systems</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class='container-fluid'>
        <div class='row-fluid'>
            <div class='span12'><div ng-view></div></div>
        </div>
    </div>
</body>
</html>
